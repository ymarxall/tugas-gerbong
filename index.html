<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerbong</title>
</head>
<body>
    <div class="container">
        <div class="kereta" id="kereta">
            <div class="gerbong">
                <img src="asset/img/depan.jpeg" alt="Gerbong 1">
                <span>Gerbong 1</span>
            </div>
            <div class="gerbong">
                <span>Gerbong 2</span>
            </div>
            <div class="gerbong">
                <span>Gerbong 3</span>
            </div>
            <div class="gerbong">
                <span>Gerbong 4</span>
            </div>
        </div>
    </div>

    <div class="tambah">
        <input type="text" id="nama-gerbong" placeholder="Masukkan Nama Gerbong">
        <button id="tambah-gerbong" >Tambah Gerbong</button>
    </div>
</body>
<script src="kereta.js"></script>
</html>
